<div class="col-12 row">
  <div class="col-4">
    <h2>Values can be seen by everyone</h2>
    <div *ngFor="let v of values">{{v}}</div>
  </div>
  <div class="col-4">
    <h2>Form can be submitted by any user</h2>
    <form #f="ngForm" (ngSubmit)="submit()" novalidate>
      <div class="form-group">
        <label for="value">Value to add</label>
        <div class="input-group">
          <input id="value" type="text" class="form-control" name="value" [(ngModel)]="valueToAdd" required #value="ngModel">
        </div>
      </div>
      <button class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
  <div class="col-4">
    <h2>Can be delted only by admin</h2>
    <button class="btn btn-outline-danger" (click)="delete()">Remove</button>
  </div>
</div>
